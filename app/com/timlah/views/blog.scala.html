@import com.timlah.models.BlogPost
@(latest: BlogPost, blogContent: String)(implicit flash: Flash)

@main("Timlah's Techs") {
    <div class="content">
        <h1>@latest.title</h1>
        Written by: <strong>@latest.author.username</strong> | Written on: @latest.date.day @latest.date.monthStr @latest.date.year<hr>
        <p>@Html(blogContent)</p>
    </div>
}
