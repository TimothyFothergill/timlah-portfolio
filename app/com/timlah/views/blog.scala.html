@import com.timlah.models.BlogPost
@(latest: BlogPost)(implicit flash: Flash)

@main("Timlah's Techs") {
    <div class="content">
        <h1>@latest.title</h1>
        Written by: <strong>@latest.author.username</strong> | Written on: @latest.date.toIsoDateString()<hr>
        <p>@Html(latest.content)</p>
    </div>
}
