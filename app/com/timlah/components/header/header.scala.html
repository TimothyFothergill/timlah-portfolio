@import com.timlah.models.components.header._

@(params: Header)
@import params._
<link rel="stylesheet"  media="screen" href="@routes.Assets.versioned("stylesheets/components/header/header.css")">
    <h@headerLevel.getOrElse("1") class="@additionalClasses">
    @if(href.nonEmpty) {
        <a @if(anchor){class="anchor"} href="@href.get">@text</a>
    }else{@text}
    </h@headerLevel.getOrElse("1")>
